<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control Panel</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="inner-block total-memory">
        <div class="usage-memory" id="usage-memory-text">Usage memory</div>
        <div class="usage-memory" id="usage-memory-size">4 GB</div>
    </div>
    <div class="inner-block available-memory">
        <div class="available-memory" id="available-memory-text">Available memory</div>
        <div class="available-memory" id="available-memory-size">2.7 GB</div>
    </div>
    <div class="inner-block cpu-load">
        <div class="cpu-load" id="cpu-load-text">CPU load (avg.)</div>
        <div class="cpu-load" id="cpu-load-size">3%</div>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
