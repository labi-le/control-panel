<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title data-template-phrase="__panelName__" data-type-template-phrase="0"></title>
    <link href="resources/css/globalStyles.css" rel="stylesheet">
    <link href="resources/css/page_dashboard.css" rel="stylesheet">
    <link href="resources/css/page_panelSettings.css" rel="stylesheet">
</head>
<body onload="initPanel();">
<div class="leftPanel" id="leftPanel-block">
    <div class="text leftPanel header" data-template-phrase="__panelName__" data-type-template-phrase="0"></div>
    <div class="leftPanel content list">
        <div class="button text listElement" onclick="setContent('dashboard'); initDashboard();"
             data-template-phrase="__dashboard__" data-type-template-phrase="0"></div>
        <div class="button text listElement" onclick="setContent('manageDomains')"
             data-template-phrase="__manageDomains__" data-type-template-phrase="0"></div>
        <div class="button text listElement" onclick="setContent('manageMails')" data-template-phrase="__manageMails__"
             data-type-template-phrase="0"></div>
        <div class="button text listElement" onclick="setContent('manageDatabases')"
             data-template-phrase="__manageDatabases__" data-type-template-phrase="0"></div>
        <div class="button text listElement" onclick="setContent('panelSettings')"
             data-template-phrase="__panelSettings__" data-type-template-phrase="0"></div>
    </div>
    <div class="button text leftPanel footerText" id="footer-changeTheme"
         onclick="changeTheme(null); localStorage.setItem('changeTheme', 'manual');"
         data-template-phrase="__leftPanel-footer__" data-type-template-phrase="0"></div>
</div>
<div class="mainView" id="mainView-block">
    <div class="text mainView header" id="header-nowPage">&#8203;</div>
    <div class="mainView content"></div>
    <div class="text mainView footerText" id="footer-version"></div>
</div>
<div class="background"></div>
</body>
<script src="index.js"></script>
<script src="resources/globalFunctions.js"></script>

<template id="template-dashboard">
    <div class="dashboard" id="dashboard-block">
        <div class="text dashboard header" data-template-phrase="__dashboard-header__"
             data-type-template-phrase="0"></div>
        <div class="dashboard blocksContainer">
            <div class="dashboard innerBlock">
                <div class="text dashboard innerBlockLabel" data-template-phrase="__dashboard-innerBlock-memory__"
                     data-type-template-phrase="0"></div>
                <div class="dashboard list">
                    <div class="dashboard listElement">
                        <div class="text dashboard listElement label"
                             data-template-phrase="__dashboard-innerBlock-memory-label-totalMemory__"
                             data-type-template-phrase="0"></div>
                        <div class="text dashboard listElement value" id="totalMemoryValue"></div>
                    </div>
                    <div class="dashboard listElement">
                        <div class="text dashboard listElement label"
                             data-template-phrase="__dashboard-innerBlock-memory-label-usedMemory__"
                             data-type-template-phrase="0"></div>
                        <div class="text dashboard listElement value" id="usedMemoryValue"></div>
                    </div>
                    <div class="dashboard listElement">
                        <div class="text dashboard listElement label"
                             data-template-phrase="__dashboard-innerBlock-memory-label-freeMemory__"
                             data-type-template-phrase="0"></div>
                        <div class="text dashboard listElement value" id="freeMemoryValue"></div>
                    </div>
                    <div class="dashboard listElement">
                        <div class="text dashboard listElement label"
                             data-template-phrase="__dashboard-innerBlock-memory-label-cachedMemory__"
                             data-type-template-phrase="0"></div>
                        <div class="text dashboard listElement value" id="cachedMemoryValue"></div>
                    </div>
                </div>
            </div>
            <div class="dashboard innerBlock">
                <div class="text dashboard innerBlockLabel" data-template-phrase="__dashboard-innerBlock-CPU__"
                     data-type-template-phrase="0"></div>
                <div class="dashboard list">
                    <div class="dashboard listElement">
                        <div class="text dashboard listElement label"
                             data-template-phrase="__dashboard-innerBlock-CPU-label-loadCPU__"
                             data-type-template-phrase="0"></div>
                        <div class="text dashboard listElement value" id="loadCPUValue"></div>
                    </div>
                </div>
            </div>
            <div class="dashboard innerBlock">
                <div class="text dashboard innerBlockLabel" data-template-phrase="__dashboard-innerBlock-disk__"
                     data-type-template-phrase="0"></div>
                <div class="dashboard list">
                    <div class="text dashboard listElement">
                        <div class="text dashboard listElement label"
                             data-template-phrase="__dashboard-innerBlock-disk-label-partitionType__"
                             data-type-template-phrase="0"></div>
                        <div class="text dashboard listElement value" id="partitionTypeValue"></div>
                    </div>
                    <div class="text dashboard listElement">
                        <div class="text dashboard listElement label"
                             data-template-phrase="__dashboard-innerBlock-disk-label-totalDiskSize__"
                             data-type-template-phrase="0"></div>
                        <div class="text dashboard listElement value" id="totalDiskSizeValue"></div>
                    </div>
                    <div class="text dashboard listElement">
                        <div class="text dashboard listElement label"
                             data-template-phrase="__dashboard-innerBlock-disk-label-usedDiskSize__"
                             data-type-template-phrase="0"></div>
                        <div class="text dashboard listElement value" id="usedDiskSizeValue"></div>
                    </div>
                    <div class="text dashboard listElement">
                        <div class="text dashboard listElement label"
                             data-template-phrase="__dashboard-innerBlock-disk-label-usedDiskSizeInPercent__"
                             data-type-template-phrase="0"></div>
                        <div class="text dashboard listElement value" id="usedDiskSizeInPercentValue"></div>
                    </div>
                    <div class="text dashboard listElement">
                        <div class="text dashboard listElement label"
                             data-template-phrase="__dashboard-innerBlock-disk-label-freeDiskSize__"
                             data-type-template-phrase="0"></div>
                        <div class="text dashboard listElement value" id="freeDiskSizeValue"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="template-panelSettings">
    <div class="panelSettings" id="panelSettings-block">
        <div class="text panelSettings header" data-template-phrase="__panelSettings-header__"
             data-type-template-phrase="0"></div>
        <div class="panelSettings content">
            <div class="panelSettings innerBlock">
                <input class="formInput innerBlockContent" id="newPortValue" type="number" min="1"
                       data-template-phrase="__panelSettings-input-newPort__"
                       data-type-template-phrase="1"
                       data-parameter="port">
            </div>
            <div class="panelSettings innerBlock" id="formWithDroppedDynamicList">
                <input class="formInput innerBlockContent" id="newLanguageValue"
                       onclick="createList(this.id, this.parentElement.id, [['ru', 'Русский'], ['en', 'English']])"
                       data-template-phrase="__panelSettings-input-newLanguage__"
                       data-type-template-phrase="1"
                       data-parameter="language">
            </div>
        </div>
        <div class="panelSettings footer">
            <div class="text footer" id="statusUpdateSettings"></div>
            <div class="button text footer" id="buttonUpdateSettings"
                 onclick="updateSettings(['newPortValue', 'newLanguageValue'])"
                 data-template-phrase="__panelSettings-footer-updateSettings__" data-type-template-phrase="0"></div>
        </div>
    </div>
</template>
<template id="specialTemplate-window">
    <div class="window" id="window-block">
        <div class="window header">
            <div class="text window headerText" id="titleWindow"></div>
            <div class="button text window headerButton" id="closeWindow" onclick="hideWindow()"
                 data-template-phrase="__window-header-closeWindow__" data-type-template-phrase="0"></div>
        </div>
        <div class="text window content"></div>
    </div>
</template>
<template id="specialTemplate-droppedList">
    <div class="droppedList" id="droppedList-block">
        <div class="droppedList content list"></div>
    </div>
</template>
