<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель управления</title>
    <link href="resources/css/globalStyles.css" rel="stylesheet">
    <link href="resources/css/index.css" rel="stylesheet">
    <link href="resources/css/window_special.css" rel="stylesheet">
    <link href="resources/css/dashboard.css" rel="stylesheet">
    <link href="resources/css/panelSettings.css" rel="stylesheet">
</head>
<body class="body" onload="initLocalStorage(); setContent('dashboard'); updateStatistics();">
<div class="header">
    <div class="text header-content" id="panelName">Панель управления</div>
</div>
<div class="wrapper">
    <div class="left-panel">
        <div class="text left-panel-category" onclick="setContent('dashboard'); updateStatistics();">Состояние сервера</div>
        <div class="text left-panel-category" onclick="setContent('manageDomains')">Управление доменами</div>
        <div class="text left-panel-category" onclick="setContent('manageMail')">Управление почтой</div>
        <div class="text left-panel-category" onclick="setContent('manageDatabases')">Управление базами данных</div>
        <div class="text left-panel-category" onclick="setContent('panelSettings')">Настройки панели</div>
    </div>
    <div class="content">
    </div>
</div>
<div class="footer">
    <div class="text footer-content" id="footer-changeTheme" onclick="changeTheme(null)">Сменить тему</div>
    <div class="text footer-content" id="footer-version"></div>
</div>
<div class="page-background"></div>
</body>
<script src="index.js"></script>
<script src="resources/globalFunctions.js"></script>

<template id="template-dashboard">
    <div class="dashboard">
        <div class="text dashboard-header">Общая информация</div>
        <div class="dashboard-content">
            <div class="dashboard-inner-block">
                <div class="text dashboard-inner-block-label">Всего памяти</div>
                <div class="text dashboard-inner-block-content" id="totalMemoryValue"></div>
            </div>
            <div class="dashboard-inner-block">
                <div class="text dashboard-inner-block-label">Использование памяти</div>
                <div class="text dashboard-inner-block-content" id="usageMemoryValue"></div>
            </div>
            <div class="dashboard-inner-block">
                <div class="text dashboard-inner-block-label">Доступно памяти</div>
                <div class="text dashboard-inner-block-content" id="freeMemoryValue"></div>
            </div>
            <div class="dashboard-inner-block">
                <div class="text dashboard-inner-block-label">Нагрузка процессора</div>
                <div class="text dashboard-inner-block-content" id="cpuLoadValue"></div>
            </div>
            <div class="dashboard-inner-block">
                <div class="text dashboard-inner-block-label">Сводка диска</div>
                <div class="dashboard-inner-block-content">
                    <div class="text disk-info" id="partitionType"></div>
                    <div class="disk-info">
                        <div class="text disk-info-value" id="totalDiskSizeValue"></div>
                        <div class="text disk-info-value" id="freeDiskSizeValue"></div>
                        <div class="text disk-info-value" id="usedDiskSizeValue"></div>
                        <div class="text disk-info-value" id="usedDiskSizeInPercentValue"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="template-panelSettings">
    <div class="panelSettings">
        <div class="text panelSettings-header">Настройки</div>
        <div class="panelSettings-content">
            <div class="panelSettings-inner-block">
                <div class="text panelSettings-inner-block-label">Изменить порт</div>
                <input class="formInput panelSettings-inner-block-content" id="newPortValue" type="number" min="1" required>
            </div>
            <div class="panelSettings-inner-block">
                <div class="text panelSettings-inner-block-label">Изменить язык</div>
                <input class="formInput panelSettings-inner-block-content" id="newLanguageValue" required>
            </div>
        </div>
        <div class="panelSettings-footer">
            <div class="text panelSettings-footer-content" id="statusUpdateSettings"></div>
            <div class="text panelSettings-footer-content" id="buttonUpdateSettings">Сохранить</div>
        </div>
    </div>
</template>
<template id="specialTemplate-window">
    <div class="window">
        <div class="window-header">
            <div class="text window-header" id="titleWindow"></div>
            <div class="text window-header" id="closeWindow" onclick="hideNotify()">Закрыть</div>
        </div>
        <div class="text window-body" id="contentWindow">
            <!-- some content, generated by JS -->
        </div>
    </div>
</template>

</template>

</html>
